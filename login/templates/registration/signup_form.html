{% extends 'crypto/index.html' %}
{% load static %}
{% block title %} Registration Form {% endblock %}
{% block body %}
<link rel="stylesheet" href="{% static 'administrator/css/hugoFramework.css' %}" />
<style>
    body{background: #f9f9f9;}
</style>
<br><br><br><br><br><br>
    <div class="container-fluid">
        <div class="row justify-content-center">
            {% if messages %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {% for message in messages %}
                <strong{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</strong>
                {% endfor %}
            </div>
            {% endif %}
            <div class="col-12 col-md-5">
                <div class="card bg-white" style="border: solid 1px #cecdcd;">
                    <div class="card-header cardHeader">REGISTRATION FORM</div>
                    <div class="card-body cardBody">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary btn-sm pull-right">Register</button>
                            <!--<a href="{% url 'login' %}" class="float-right btn btn-outline-info">Login</a>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
