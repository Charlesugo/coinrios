{% extends 'crypto/index.html' %}
{% load static %}
{% block title %} LOGIN FORM {% endblock %}
{% block body %}
<link rel="stylesheet" href="{% static 'administrator/css/hugoFramework.css' %}" />
<style>
    body{background: #f9f9f9;}
</style>
<br><br><br><br><br><br>
    <div class="container-fluid">

        <div class="row justify-content-center">
            <div class="col-12 col-md-4">
                <div class="card bg-white" style="border: solid 1px #cecdcd;">
                    <div class="card-header cardHeader">COINRIOS LOGIN </div>
                    <div class="card-body cardBody">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary btn-sm pull-right">Login</button>
                            <a href="{% url 'create_registered_user' %}" class="float-right btn-sm btn btn-outline-info">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
